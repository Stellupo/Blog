<script>

function Calculator () {
  // object creation including methods to do maths operations
  this.obj = {
  "-": (a, b) => a - b,
  "+": (a, b) => a + b,
  };

  // method enabling us to implement new operation to the object
  this.addMethod = function(name, func) {

    this.obj[name] = func;
  };

  // method converting string into numbers and returning the result of this operation
  this.calculate = function(str) {

    let arr = str.split(" ");

    arr.forEach((item,index,arr) => { //todo
        // statement to convert numbers but let the operator as a string
        if (isFinite(+arr[index])) {
          arr[index] = Number(arr[index]);
        }
      });

    let result = this.obj[arr[1]](arr[0],arr[2]);
    return result;
  };
  }

let calc = new Calculator;
alert( calc.calculate("3 + 7") ); // 10

let powerCalc = new Calculator;
powerCalc.addMethod("*", (a, b) => a * b);
powerCalc.addMethod("/", (a, b) => a / b);
powerCalc.addMethod("**", (a, b) => a ** b);

let result = powerCalc.calculate("2 ** 3");
alert( result ); // 8



</script>
