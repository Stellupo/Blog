<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- The result should be:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>apple tree</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };

    function createTree(container, data) {
    // if there's no children, then the call returns undefined
    // and the <ul> won't be created
    if (!Object.keys(data).length) return;

    let ul = document.createElement('ul');

      for (let key in data) {
          let li = document.createElement('li');
          li.innerHTML = key;
          container.append(ul);
          ul.append(li);

          if (data[key]!={}) {  // if there is a value in the key, another object, we create li
            createTree(li,data[key]);
            } else {            // if there is no value in the key, we pass to the next object
          continue;
          }
      }
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
