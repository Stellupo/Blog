<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
    // creation of our ul element
    let ul = document.createElement('ul');
    ul.id = 'ul';
    ul.innerHTML = 'Create a list';
    document.body.append(ul);

    // creation of our list of li elements from the inputs of the user
    while (true) {
        let elem = prompt('Enter the text for the limit item','');

        if (elem == null || elem =='') {
         break;
        }

        else {
        let li = document.createElement('li');
        li.innerHTML = elem;
        ul.append(li);
        }
    }

    </script>

</body>
</html>
