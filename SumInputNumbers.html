<!DOCTYPE HTML>
<html>
<body>
<script>
'use script';

function sumInput() {
  let sum = 0;
  let arr = [];

  while (true) {

    let value = prompt("Enter a value",0);
    if (value === null || value === "" || isFinite(value) === false ) {
      break;
    } else {
    arr.unshift(+value);
    sum += +value;
    }
  }
  return sum;
  }

alert(sumInput());

</script>
</body>
