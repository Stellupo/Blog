<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

function topSalary(obj) {
  let topSalaries = 0;
  let maxName = null;
  for (let [name, salarie] of Object.entries(obj)) { //salaries est array
    if (salarie > topSalaries) {
      topSalaries = salarie;
      maxName = name;
    }
    };
    return maxName;
}


let salaries = {
  "John": 200,
  "Pete": 300,
  "Mary": 250
};

alert(topSalary(salaries));

    </script>
</body>

</html>
