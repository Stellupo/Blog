    <script>

function printNumbers(from,to) {
    let n = +from;
    while (n != +to) {
        alert(n);
        n += 1;
        clearTimeout(timerId);
    };
    }

let timerId = setInterval(printNumbers, 1000, 4, 7);




    </script>
