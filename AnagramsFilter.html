    <script>

function aclean(arr) {
  let array = [];
  let set = new Set();
  for (let item of arr) {  //pour chaque item dans arr  nap
    let sorted = item.toLowerCase().split("").sort().join("");
    if (!set.has(sorted)) {  // si item anp pas dans set
         array.push(item);
         set.add(sorted);
    }
  };
  return array;
}

let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

alert( aclean(arr) ); // "nap,teachers,ear" or "PAN,cheaters,era"

    </script>
