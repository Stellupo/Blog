<!DOCTYPE html>

<table id="table">
<thead>
  <tr>
    <th>Name</th><th>Surname</th><th>Age</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>John</td><td>Smith</td><td>10</td>
  </tr>
  <tr>
    <td>Pete</td><td>Brown</td><td>15</td>
  </tr>
  <tr>
    <td>Ann</td><td>Lee</td><td>5</td>
  </tr>
  <tr>
    <td>...</td><td>...</td><td>...</td>
  </tr>
</tbody>
</table>

<script>
  // all the tds nodes inside tdoby of the table
  let trs = table.tBodies[0].rows;

  // creating an array from the tds nodes
  let arr =  Array.from(trs);

  // sorting the array according to the alphabetical order by comparing the name
  arr.sort((rowA, rowB) => rowA.cells[0].innerHTML.localeCompare(rowB.cells[0].innerHTML));

  // inserting the nodes in the correct order, no need to remove the old ones, it is automatically done
  for (let node of arr) {
     table.tBodies[0].append(node);
  }
</script>
