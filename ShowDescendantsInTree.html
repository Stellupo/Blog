<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
  // collect all the li elements in lis
  let lis = document.querySelectorAll('li');

  // for elements inside each li bloc
  for (let li of lis) {
      let number = li.getElementsByTagName('li').length;

      if (number == 0) {
      continue;
      } else {
      // add directly to the text node
      li.firstChild.data += ('[' + number + ']');
      }
  }
  </script>


</body>
</html>
