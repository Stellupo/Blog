<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <style>
        #menu ul {
          margin: 0;
          list-style: none;
          padding-left: 20px;
          display: none;
        }

        #menu .title {
          font-size: 18px;
          cursor: pointer;
        }

        #menu .title::before {
          content: '▶ ';
          font-size: 80%;
          color: green;
        }

        #menu.open .title::before {
          content: '▼ ';
        }

        #menu.open ul {
          display: block;
        }

    </style>
</head>
<body>
<div class="menu" id="menu">
    <span class="title" id="title">"Sweeties (click me)!"</span>
      <ul id="ul">
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
</div>

<script>

    function clickHandler () {
        // adding the class="open" to menu, the style will automatically being applied
        document.getElementById('menu').classList.toggle("open")
    }

    title.addEventListener("click",clickHandler);

</script>
</body>
</html>
