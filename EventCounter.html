<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <style>
          body {
              padding: 50px;
            }

            article {
              margin: auto;
              width: 300px;
              padding: 20px;
              border: 1px solid black;
            }

            .link {
              float: right;
              margin-left: 30px;
            }

            span {
              margin: 10px;
            }
      </style>
  </head>
  <body>
    <article id="parent">
      <a class="link" id="child" href="#">Click here</a>
      <p>Events Fight !</p>
      Parent : <span id="parent-count">0</span>
      Child : <span id="child-count">0</span>
    </article>
    <script>
        let parent = document.getElementById('parent');
        let child = document.getElementById('child');

        let parent_count = document.getElementById('parent-count');

        parent.addEventListener('click', function() {
          parent_count.innerHTML = Number(parent_count.innerHTML) + 1;
        }
        );

        let child_count = document.getElementById('child-count');

        child.addEventListener('click', function(event) {
          event.preventDefault();
          event.stopPropagation();
          child_count.innerHTML = Number(child_count.innerHTML) + 1;
        }
        );
    </script>
  </body>
</html>
