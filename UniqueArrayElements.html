<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

function unique(arr) {
  let new_arr = [];
  for (let item of arr) {
    if (!new_arr.includes(item)) {
      new_arr.push(item);
      }
      };
  return new_arr;
}


let strings = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

alert( unique(strings) ); // Hare, Krishna, :-O

    </script>
</body>

</html>
