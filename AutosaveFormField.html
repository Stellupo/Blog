<!doctype html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <textarea style="width:200px; height: 60px;" id="area" placeholder="Write here"></textarea>
  <br/>
  <button>Clear</button>
  <script>
    let textArea = document.querySelector('textarea');

    // clear button click handler
    document.querySelector("button").onclick = function(event) {
      textArea.value = "";
    }

    // assuring the data storage
    // assuring the previous data appear in textArea
    textArea.value = localStorage.getItem('text');

    // for each new input letter, we store it in localStorage. We don't want onchange, since it requires to click outside of the field, it is less safe
    textArea.oninput = function() {
        localStorage.setItem('text',textArea.value);
    }
  </script>
</body>
