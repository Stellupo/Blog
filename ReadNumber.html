<!DOCTYPE HTML>

<body>
<script>
function readNumber () {
  while (true) {
      let n = prompt("Enter a number","");
          if (n == "" || n == null ) {
              return null;
          } else if (isFinite(n)) {
              return Number(n);
          } else {
              continue;
          }
  }
}
</script>
