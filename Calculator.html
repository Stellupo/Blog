<!DOCTYPE HTML>
<html>
<body>

<script>
let calculator = {
  read() {
    this.x = +prompt("Choose a value for x","");
    this.y = +prompt("y","");
  },
  sum() {
    return (this.x + this.y);
  },
  mul() {
    return this.x*this.y;
  },
}

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );


</script>
</body>

</html>
