<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

    <style>
    .hour {
    color: red;
    }

    .min {
    color: green;
    }

    .sec {
    color: blue;
    }
    </style>

</head>

<body>

    <!-- click on this button calls clockStart() -->
    <input type="button" onclick="clockStart()" value="Start">

    <!-- click on this button calls clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop">

<script>

// variable declaration
let timerId;
let id = ['hour','min','sec'];

// creation of the div bloc
let div = document.createElement('div');
div.id = "div";
document.body.prepend(div);

for (let i = 0; i <3; i++) {
let spam = document.createElement('spam');
spam.id = id[i];
spam.className = id[i];
div.append(spam);
}

//let hour = document.getElementById('hour');
//let min = document.getElementById('min');
hour.after(':');
min.after(':');

function update() {
  let date = new Date();
  let hours = date.getHours();
  if (hours < 10) hours = '0' + hours;

  let minutes = date.getMinutes();
  if (minutes < 10) minutes = '0' + minutes;

  let seconds = date.getSeconds();
  if (seconds < 10) seconds = '0' + seconds;

  let div = document.getElementById('div');

  let times = [hours, minutes, seconds];
  let id = ['hour','min','sec'];

  for (let i = 0; i <3; i++) {
    let spam = document.getElementById(id[i]);
    spam.innerHTML = times[i];
  }
}

  function clockStart() {
    timerId = setInterval (() => update(), 1000);
  }

  function clockStop() {
    clearInterval(timerId);
  }

</script>

</body>
</html>
