    <script>


function getLastDayOfMonth(year, month) {
 let date = new Date(year, month);
  date.setDate(31);
  while (date.getMonth() != month) {
   date.setDate(date.getDate() - 1);
   }
  return date.getDate();
}

alert(getLastDayOfMonth(2012, 1))

    </script>
